<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./gameLogo.ico" type="image/x-icon" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <div class="buttons">
        <button class="btn start">Start</button>
        <button class="btn again">Again!</button>
      </div>
      <div class="headings">
        <h1>Guess My Number!</h1>
        <p class="between">(Between 1 and 20)</p>
      </div>

      <div class="number">?</div>
    </header>
    <main class="hidden">
      <section class="left">
        <label for="userInput">Enter a number:</label>
        <input type="number" id="userInput" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-chances-left">
          ğŸ’¯ Chance Left: <span class="defaultChances">20</span>
        </p>
        <p class="label-highscore">
          ğŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
